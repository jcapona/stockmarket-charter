<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jorge Capona">

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title> Stockmarket Charter </title>
  </head>
  <body>

    <div class="container">
      <h1>Stockmarket Charter</h1>
      <div id="content">
        
        <div id="stockChart" style="width: 100%; height: 400px;"></div>

        <form id="stock-input" class="row">
          <div class="col-xs-12 col-md-3"></div>
          <div class="input-group col-xs-12 col-md-6">
            <input class="form-control input-sm" id="stock-name" placeholder="Stock Name">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default btn-sm">Submit</button>
            </span>
          </div>
          <div class="col-xs-12 col-md-3"></div>
        </form>

        <div class="row">
          <div class="col-xs-12 col-md-3"></div>
          <div class="col-xs-12 col-md-6"><div id="err"></div></div>
          <div class="col-xs-12 col-md-3"></div>
        </div>

        <div id="stocks">
          <div class="row">
            <span id="stocks-span"></span>
          </div>
        </div>

      </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="stock.js"></script>
  </body>
</html>
