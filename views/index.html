<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jorge Capona">

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title> Stockmarket Charter </title>
  </head>
  <body>

    <div class="container">
      <h1>Stockmarket Charter</h1>
      <div id="content">
        
        <div id="stockChart" style="width: 100%; height: 400px;"></div>

        <div class="row">

          <form id="stock-input" class="col-xs-12 col-md-6">
            <div class="input-group">
              <input class="form-control" id="stock-name" placeholder="Stock Name">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Submit</button>
              </span>
            </div>
          </form>
          
          <div class="col-xs-12 col-md-6">
            <select id="range" class="form-control">
              <option value="58060800000">2 years</option>
              <option value="29030400000">1 year</option>
              <option value="14515200000">6 months</option>
              <option value="2419200000">1 month</option>
              <option value="1209600000">2 weeks</option>
              <option value="604800000">1 week</option>
            </select>
          </div>

        </div>
        <div class="row">
          
          <div class="col-xs-12 col-md-6"><div id="err"></div></div>
          
        </div>

        <div id="stocks">
          <div class="row">
            <span id="stocks-span"></span>
          </div>
        </div>

      </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="stock.js"></script>
  </body>
</html>
